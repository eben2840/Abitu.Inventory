{% extends 'landingpage.html' %}

{% block body %}
<div class="container-fluid">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
        
      {% endfor %}
    {% endif %}
    {% endwith %}
   
          
          <div class="row my-2">
          
            <div class="col-xl-12 col-sm-4 col-12" style="margin-bottom:20px;  ">
                
              <a href="/analytics" style="text-decoration: none; color: #992621;">
              <div class="card shadow border-1" style="">
                  <div class="card-body"> 
                      <div class="row">
                          <div class="col">
                              <span class="h6 font-semibold text-muted text-sm d-block mb-2">
                                   Your overall analysis</span>
                             
                           <span class="h3 font-bold mb-5" > Access your analysis and boards.</span>
                           <div id="chartContainer" style="height: 300px; width: 100%;">
                          </div>
                          </div>
                          
                      </div>     
                  </div>
              </div>
           </a>
          </div>
          </div>

          

 <!-- Bootstrap JavaScript and Popper.js (Order is important) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

 <!-- Triggering the Toast -->
 <script type="text/javascript">
    window.onload = function () {
      var chart = new CanvasJS.Chart("chartContainer",
      {
  
        title:{
        text: ""
        },
         data: [
        {
          type: "line",
  
          dataPoints: [
          { x: new Date(2012, 00, 1), y: 450 },
          { x: new Date(2012, 01, 1), y: 414 },
          { x: new Date(2012, 02, 1), y: 520 },
          { x: new Date(2012, 03, 1), y: 460 },
          { x: new Date(2012, 04, 1), y: 450 }
         
          ]
        }
        ]
      });
  
      chart.render();
    }
    </script>
   <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script></head>

    
   
{%endblock body%}
