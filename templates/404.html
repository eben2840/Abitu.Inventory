<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/assetss/css/news.css">
    <link rel="stylesheet" href="static/assetss/css/tailwind.css" />
</head>
<body>
    <div class="container-fluid h-100 p-0">
        <!-- Left Panel: Sign In -->
        <div class="row h-100 g-0 ">
            <div class="col-md-4 p-3 d-flex justify-content-center align-items-center bg-white ">
                <div class="form-container ">
                    <div class="logo text-center mt-5"><b>WHOOPS</b></div>
                    <h2 class="text-center"><b>Something went wrong, Kindly refresh or try again later</b></h2>
                    <form action="" method="POST">
<img src="https://png.pngtree.com/png-vector/20200313/ourmid/pngtree-page-not-found-error-404-concept-with-people-trying-to-fix-png-image_2157908.jpg">

                    </form>
                </div>
            </div>

            <!-- Right Panel: Image -->
            <div class="col-md-8 d-none d-md-block right-panel" style="background-image: url('https://firmbee.com/wp-content/uploads/jason-goodman-Oalh2MojUuk-unsplash-1-2000x1333.jpg');">
            </div>
        </div>
    </div>

    <script>
        $(".toggle-password").click(function() {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
              input.attr("type", "text");
            } else {
              input.attr("type", "password");
            }
          });
        </script>    

<script>
    
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
</body>
</html>
