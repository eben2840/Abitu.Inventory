  <script>
    $(document).ready(function() {
        $('#schoolFilter, #yearFilter').on('change', function() {
            var selectedSchool = $('#schoolFilter').val();
            var selectedYear = $('#yearFilter').val();
            $('.department-item').hide();
            if (selectedSchool === 'all' && selectedYear === 'all') {
                $('.department-item').show();
            } else if (selectedSchool === 'all') {
                $('.department-item[data-year="' + selectedYear + '"]').show();
            } else if (selectedYear === 'all') {
                $('.department-item[data-school="' + selectedSchool + '"]').show();
            } else {
                $('.department-item[data-school="' + selectedSchool + '"][data-year="' + selectedYear + '"]').show();
            }
        });
    });
</script>
