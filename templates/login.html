<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AbiTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <link rel="stylesheet" href="static/assetss/css/logs.css" />
</head>
<body>
  <div class="content">
    <div class="flex-div">
      <h2><b>Your Dashboard Is Ready.ðŸ””</b></h2><br>

      <form action="" method="POST">
        {{ form.hidden_tag() }}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger mb-3" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        {% endwith %}

              
       
          <h4><b>Log into your Track </b></h4><br>
          <label>Type your Email</label>
          <input type="email" name="email" id="businessCategory" style="width:100%;" placeholder="Enter Email" />
          
          <label>Type your Password</label>
          <input type="password" name="password" id="businessCategory" style="width:100%;" placeholder="Enter Password" />
          

         

          <button type="submit" class="login" style="width:100%; background-color:#7854F7;" >Continue</button>
         
          <hr>
          <div class="form-check" style="margin-top:10px; margin-bottom:10px;">
            <label class="form-check-label">
              <i class="fa fa-question-circle" aria-hidden="true"></i> Sign Up for An Account <a href="/signup">Click Here</a>
            </label>
          </div>
          
        

        
      </form>
    </div>
  </div>

  
</body>
</html>
