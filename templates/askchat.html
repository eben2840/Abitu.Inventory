<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Demo</title>
</head>
<body>
    <h1>ChatGPT Demo</h1>
    <form id="chatForm" action="/ask_chatgpt" method="POST">
        <label for="userInput">Your message:</label>
        <input type="text" id="userInput" name="input" required>
        <button type="submit">Send</button>
    </form>
    <div id="chatResponse">j</div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let userInput = document.getElementById('userInput').value;
            fetch('/ask_chatgpt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chatResponse').innerHTML = data.response;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
