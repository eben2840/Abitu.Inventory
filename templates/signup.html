
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylee.css')}}">
  <title>Login Form </title>
</head>
<body>

  <div class="login-wrapper">
    <form action=" " class="form" method="POST", "GET"> 
      {{form.hidden_tag()}}
      <h2>Add An Employee</h2>
      <div class="input-group">
        {{form.name(class="input-group")}}
        <label for="loginUser">Name</label>
      </div>
      <div class="input-group">
        {{form.email(class="input-group")}}
        <label for="loginUser">Email</label>
      </div>
   
      <div class="input-group">
        {{form.phone(class="input-group")}}
        <label for="loginUser">Phone</label>
      </div>

    
      {{form.submit(class="submit-btn")}}
        </form>

           </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
