{% extends 'pagebase1.html' %}

{% block body %}
<div class="container">
    <h1>Product Details</h1>
    <div class="card">
        <div class="card-body">
            
            <p class="card-text">Product ID: {{ product.id }}</p>
            <p class="card-text">Product Name: {{ product.name }}</p>
            <p class="card-text">Current Quantity: {{ product.quantity }}</p>
            <p class="card-text">Price: ${{ product.price }}</p>

            <form method="POST">
                <div class="form-group">
                    <label for="quantity">Enter quantity to deduct:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update Quantity</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
