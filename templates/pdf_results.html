<!DOCTYPE html>
<html>
<head>
    <title>PDF Results</title>
</head>
<body>
    <h1>PDFs for {{ course.name }}:</h1>
    <ul>
        {% for pdf in pdf_files %}
        <li>
            <a href="{{ url_for('download_pdf', filename=pdf.filename) }}">Download PDF</a>

            <a href="{{ url_for('download_pdf', filename=pdf.filename) }}">{{ pdf.filename }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
