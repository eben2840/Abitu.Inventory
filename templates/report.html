<div class="container" style="margin-top:120px;">

<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Name & Committe</th>
      <th>Gender & Program</th>
      <th>Email & Number</th>
      <th>Position</th>
      <th>Admission</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {%for users in users%} 
      <td>
        <div class="d-flex align-items-center">
          <img
              src={{users.image_file}}
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
              />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{users.fullname}}</p>
            <p class="text-muted mb-0">{{users.ministry}}</p>
          </div>
        </div>
      </td>

      <td>
        <p class="fw-normal mb-1">{{users.gender}}</p>
        <p class="text-muted mb-0">{{users.program}}</p>
      </td>
      <td><p class="fw-normal mb-1">{{users.email}}</p>
        <p class="text-muted mb-0">{{users.telephone}}</p></td>
      <td>
        {{users.campus}}
      </td>
      <td>
        <span> {{users.position}}</span>
      </td>
    </tr>
    {%endfor%}
    
  </tbody>
</table>
